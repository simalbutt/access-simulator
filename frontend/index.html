<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Access Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Employee Access Simulator</h1>
  <h2>Employees</h2>
  <table id="employeeTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Access Level</th>
        <th>Request Time</th>
        <th>Room</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <button id="simulateBtn">Simulate Access</button>
  <h2>Simulation Results</h2>
  <table id="resultsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Room</th>
        <th>Time</th>
        <th>Status</th>
        <th>Reason</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
